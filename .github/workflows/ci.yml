name: CI
on: [ push ]
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      ONE_FRAME_TOKEN: ${{ secrets.ONE_FRAME_TOKEN }}
    defaults:
      run:
        working-directory: forex-mtl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17 (with sbt cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
          cache-dependency-path: |
            forex-mtl/build.sbt
            forex-mtl/project/*.sbt
            forex-mtl/project/build.properties
            forex-mtl/project/plugins.sbt

      - name: Set up SBT
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.8.0

      - name: Format check & compile
        run: sbt scalafmtCheckAll compile

      - name: Unit tests with coverage
        run: sbt clean coverage test coverageReport

      - name: Generate HTML coverage report
        run: sbt coverageAggregate

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: forex-mtl/target/scala-2.13/scoverage-report/
          retention-days: 30

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: forex-mtl/target/scala-2.13/scoverage-report/scoverage.xml
          extra-args: --language Scala
      
      - name: Cleanup ivy/coursier metadata
        if: always()
        run: |
          rm -f ~/.ivy2/.sbt.ivy.lock || true
          find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true
          find ~/.cache/coursier/v1 -name "*.lock" -delete || true
        
  acceptance-test:
    name: Acceptance Test
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      ONE_FRAME_TOKEN: ${{ secrets.ONE_FRAME_TOKEN }}
      APP_BASE_URL: http://localhost:8080
    defaults:
      run:
        working-directory: forex-mtl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17 (with sbt cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
          cache-dependency-path: |
            forex-mtl/build.sbt
            forex-mtl/project/*.sbt
            forex-mtl/project/build.properties
            forex-mtl/project/plugins.sbt

      - name: Set up SBT
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.8.0

      - name: Start OneFrame (docker-compose)
        run: docker compose -f docker-compose.acceptance.yml up -d

      - name: Start app server (background)
        run: nohup bash -lc "sbt -batch run" > app.log 2>&1 &

      - name: Wait for /health
        run: |
          for i in {1..60}; do
            if curl -fsS "$APP_BASE_URL/health" >/dev/null; then
              echo "App is up"; exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy in time"
          exit 1

      - name: Run acceptance tests
        run: sbt acceptance:test 

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.acceptance.yml down

      - name: Cleanup ivy/coursier metadata
        if: always()
        run: |
          rm -f ~/.ivy2/.sbt.ivy.lock || true
          find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true
          find ~/.cache/coursier/v1 -name "*.lock" -delete || true
