name: CI
on: [ push ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ONE_FRAME_TOKEN: ${{ secrets.ONE_FRAME_TOKEN }}
    defaults:
      run:
        working-directory: forex-mtl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up SBT
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.8.0

      - name: Cache sbt and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: sbt-${{ runner.os }}-${{ hashFiles('**/*.sbt', '**/build.properties') }}
          restore-keys: sbt-${{ runner.os }}-

      - name: Format check & compile
        run: sbt scalafmtCheckAll compile
      
      - name: Unit tests
        run: sbt clean test

  acceptance-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      ONE_FRAME_TOKEN: ${{ secrets.ONE_FRAME_TOKEN }}
      APP_BASE_URL: http://localhost:8080
    defaults:
      run:
        working-directory: forex-mtl

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up SBT
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.8.0

      - name: Cache sbt and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: sbt-${{ runner.os }}-${{ hashFiles('**/*.sbt', '**/build.properties') }}
          restore-keys: sbt-${{ runner.os }}-

      - name: Start OneFrame (docker-compose)
        run: docker-compose up -d one-frame
]
      - name: Start app server (background)
        run: nohup bash -lc "sbt -batch run" > app.log 2>&1 &

      - name: Wait for /health
        run: |
          for i in {1..60}; do
            if curl -fsS "$APP_BASE_URL/health" >/dev/null; then
              echo "App is up"; exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy in time"
          exit 1

      - name: Acceptance tests
        run: sbt acceptance:test

      - name: Teardown
        if: always()
        run: |
          pkill -f "sbt.*run" || true
          kill $(lsof -t -i:8080) 2>/dev/null || true
          docker compose down || true
  